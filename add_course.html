<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand" href="#">Course Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./my_course.html">My Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="./add_course.html">Add Course</a></li>

                </ul>
                <img src="./images/3887.jpg" alt="Profile" class="profile-img ms-3">
            </div>
        </div>
    </nav>
    <div class="container my-5" id="custom-upload-form">
        <h2 class="text-center mb-4" style="margin-top: 70px;">Upload New Course</h2>
        <div class="upload-form-card shadow p-4">
            <form>
                <div class="mb-3">
                    <label class="custom-form-label">Course Title</label>
                    <input type="text" class="form-control custom-form-input" placeholder="Enter course title">
                </div>
                <div class="mb-3">
                    <label class="custom-form-label">Course Description</label>
                    <textarea class="form-control custom-form-input" rows="3" placeholder="Enter course description"></textarea>
                </div>
                <div class="mb-3">
                    <label class="custom-form-label">Course Price</label>
                    <input type="number" class="form-control custom-form-input" placeholder="Enter price">
                </div>
                <div class="mb-3">
                    <label class="custom-form-label">Course Thumbnail</label>
                    <input type="file" class="form-control custom-form-input">
                </div>
    
                <div id="modules-container">
                    <h4>Course Modules</h4>
                </div>
                <button type="button" class="custom-form-btn w-100 mb-3" onclick="addModule()">Add Module</button>
                <button type="submit" class="custom-form-btn w-100">Upload Course</button>
            </form>
        </div>
    </div>
    
    
    <footer class=" text-white text-center py-3 mt-4">
        <p>&copy; 2025 Online Course Platform. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addModule() {
            const container = document.getElementById('modules-container');
            const module = document.createElement('div');
            module.classList.add('module', 'mb-3');
            module.innerHTML = `
                <label class="form-label">Module Title</label>
                <input type="text" class="form-control" placeholder="Enter module title">
                <label class="form-label mt-2">Module Description</label>
                <textarea class="form-control" rows="2" placeholder="Enter module description"></textarea>
                <label class="form-label mt-2">YouTube Video Link</label>
                <input type="text" class="form-control" placeholder="Enter YouTube link">
                <label class="form-label mt-2">Upload Video File</label>
                <input type="file" class="form-control" accept="video/*">
                <button type="button" class="btn btn-danger mt-2" onclick="removeModule(this)">Remove Module</button>
            `;
            container.appendChild(module);
        }
        
        function removeModule(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
